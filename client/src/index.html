<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online-cafe</title>
</head>
<body>
  <main>
    <div id="menu" class="nav_menu">
      <ul></ul>
    </div>
    <div class="main_img">
      <img src="https://img.freepik.com/free-vector/meat-and-cheese-hamburger-on-white-background_1308-81858.jpg?w=740&t=st=1675602874~exp=1675603474~hmac=af9cf7e600a4d135916f28e123b05af8e13962ca631baf4d3f0f5c887290d7f1" alt="burger">
    </div>
    <div id="content" class="card hidden"></div>
    <div id="popup" class="popup">
      <div class="popup_block">
          <div class="popup_content" id="modal">
              <div id="modal_details"></div>
              <div id="modal_price" class="popup_text"></div>
              <button id="popup_cancel" class="popup_cancel">Cancel</button>
              <button id="popup_order" class="popup_order">to order</button>
          </div>
      </div>
  </div>
  <div class="order hidden" id="order"></div>
  </main>
</body>
</html>
